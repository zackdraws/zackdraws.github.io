.image-grid-section {

.grid-section {
    margin-bottom: 40px;
}

.grid-section h2 {
    text-align: center;
    margin-bottom: 20px;
}

.image-grid {
    position: relative;
    width: 100%;
    height: auto
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 10px;
}

.grid-item {
    width: 100%;
    height: 0;
    padding-top: 100%; /* Maintains aspect ratio */
    position: absolute;
    width: 500px;
    height: 500px;
}

.grid-item img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
}
</style>
