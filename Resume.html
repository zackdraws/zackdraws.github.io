<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Your+Selected+Font" />
    <style>
        /* Basic Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        /* Sidebar */
        .sidebar {
            width: 143px; /* Width for larger screens */
            background-color: #fff; /* White background color for the sidebar */
            color: #333;
            padding: 22px;
            position: fixed; /* Fix the sidebar position */
            top: 0; /* Position from the top */
            left: 0; /* Position from the left */
            bottom: 0; /* Stretch the sidebar to the bottom of the page */
            z-index: 1; /* Ensure the sidebar is above other content */
        }

        .sidebar h2 {
            font-size: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar a {
            font-size: 25px;
            text-decoration: none;
            color: #000;
        }

        .social-links {
            text-align: center;
            margin-top: 20px;
        }

        .social-link {
            text-decoration: none;
            color: #333;
            font-size: 20px;
            margin: 10px;
            display: inline-block;
        }

        .social-link img {
            width: 30px;
            height: 30px;
        }

        /* Content Area */
        .content {
            margin-left: 143px; /* Adjust this value to match the width of the sidebar */
            padding: 20px;
            transition: margin-left 0.3s;
        }

        /* PDF Container Styles */
        #pdf-container {
            margin: 20px auto;
            text-align: center;
        }

        /* PDF Viewer Styles */
        #pdf-viewer {
            width: 54%;
            height: 1750px; /* Adjust the height as needed */
            border: none;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            #pdf-viewer {
                height: 400px; /* Reduce height for smaller screens */
            }
        }

        @media (max-width: 480px) {
            #pdf-viewer {
                height: 300px; /* Further reduce height for very small screens */
            }
        }

        /* Gallery Styles */
        .gallery {
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Responsive grid */
            justify-content: center;
        }

        .gallery-item {
            max-width: calc(33.33% - 20px); /* Adjust the width as needed */
            max-height: 450px; /* Adjust the height as needed */
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .gallery-item img:hover {
            transform: scale(1.1);
        }

        /* Lightbox */
        #lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            text-align: center;
            z-index: 999;
        }

        #lightbox img {
            max-width: 80%;
            max-height: 80vh;
            margin: 0 auto;
            margin-top: 10vh;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            cursor: pointer;
            color: #f10707;
        }

        .next-button,
        .prev-button {
            background-color: #f3f3f3;
            color: #000000;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: block;
            text-align: center;
        }

        .next-button {
            right: 10px;
        }

        .prev-button {
            left: 10px;
        }

        .next-button:hover,
        .prev-button:hover {
            background-color: #22bc41; /* Background color on hover */
        }

        /* Video Container */
        .video-container {
            text-align: center;
            margin-top: -120px;
            border: 180px solid #fff;
            box-sizing: content-box;
        }

        /* Video */
        video {
            max-width: 100%;
        }

        /* Heading */
        h1 {
            text-align: center; /* Center the heading */
            font-size: 18px; /* Adjust the font size as needed */
            margin-bottom: 20px; /* Add margin to separate the heading from the gallery */
        }

        h3 {
            text-align: center;
            font-size: 14px; /* Adjust font size for better readability */
        }

        .speakerdeck-iframe {
            width: 600px;
            height: 500px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        /* Style for small images */
        img.small {
            max-width: 100px;
            max-height: 100px;
        }

        /* Style for large images */
        img.large {
            max-width: 700px;
            max-height: 700px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .enlarged-image {
            max-width: 90%;
            max-height: 90%;
        }

        /* Center text within gallery items */
        .item-caption {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Add a background overlay for better readability */
            opacity: 0;
            transition: opacity 0.2s;
        }

        /* Style the caption text */
        .item-caption h1 {
            color: rgb(255, 255, 255); /* Set the text color (you can adjust it) */
            font-size: 20px; /* Adjust the font size as needed */
            text-align: center;
            padding: 10px;
        }

        .submenu {
            display: none;
            position: absolute;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border: 1px solid #fff;
            border-radius: 10px;
        }

        .sidebar li:hover .submenu {
            display: block;
            border: 1px solid #ccc;
        }

        .header-navigation .submenu {
            display: none;
            flex-direction: column;
            position: absolute;
            background-color: #fff;
            box-shadow: 0 1px 0px rgba(0, 0, 0, 0.00);
            z-index: 5;
            border: 1px solid #fff;
            border-radius: 10px;
        }

        .header-navigation li:hover .submenu {
            display: flex;
        }

        /* Floating GIFs */
        #floatingGif, #floatingGif2 {
            position: fixed;
            width: 100px;
            height: auto;
            z-index: 9999;
        }

        #floatingGif {
            top: 1px;
            left: 140px;
        }

        #floatingGif2 {
            top: 460px;
            left: 40px;
        }
	
    </style>
